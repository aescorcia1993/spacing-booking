# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - be-spacing-booking

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress --optimize-autoloader --no-dev

      - name: Create production .env file
        run: |
          cp .env.example .env || echo "APP_NAME=SpacingBooking" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=https://be-spacing-booking-hdgzhqdbhhareqfw.canadacentral-01.azurewebsites.net" >> .env
          echo "LOG_CHANNEL=stack" >> .env
          echo "LOG_LEVEL=error" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "CACHE_DRIVER=file" >> .env
          echo "SESSION_DRIVER=file" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "L5_SWAGGER_USE_ABSOLUTE_PATH=true" >> .env
          echo "L5_SWAGGER_CONST_HOST=https://be-spacing-booking-hdgzhqdbhhareqfw.canadacentral-01.azurewebsites.net/api" >> .env

      - name: Generate application key
        run: php artisan key:generate --force

      - name: Create required directories
        run: |
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p storage/logs
          mkdir -p storage/api-docs
          mkdir -p bootstrap/cache
          chmod -R 775 storage bootstrap/cache

      - name: Generate Swagger documentation
        run: php artisan l5-swagger:generate

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_11DB46411071422F96BCEA2B4112AB3D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF44D5AAADC6493A9453B7B22CED44BE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FD8C4BD93B4D48888FB98F3B14D3C1CB }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'be-spacing-booking'
          slot-name: 'Production'
          package: .
